{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <!--Main layout-->
  <main class="mt-3 pt-3">
    <div class="container wow fadeInDownBig">

      <!-- Heading -->
      <h2 class="my-5 h2 text-center">Payment by Scirpt</h2>

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->
        <div class="col-md-12 mb-4">

          <!--Card-->
          <div class="card">
            <!--Card content-->
            <form method="POST" class="card-body">
                {%csrf_token%}
                {{form|crispy}}
                <button class=btn btn-primary" type="submit">Pay</button>
            </form>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->



      </div>
      <!--Grid row-->

    </div>
  </main>
  <!--Main layout-->

{% endblock content %}
